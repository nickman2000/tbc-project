<table
  mat-table
  [dataSource]="userService.paginationData()"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let element">
      {{ element.surname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="clientNumber">
    <th mat-header-cell *matHeaderCellDef>Client Number</th>
    <td mat-cell *matCellDef="let element">
      {{ element.clientNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="personalNumber">
    <th mat-header-cell *matHeaderCellDef>Personal Number</th>
    <td mat-cell *matCellDef="let element">
      {{ element.personalNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="mode_edit"
        (click)="editClient($event, element)"
      ></mat-icon>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="delete"
        (click)="removeClient($event, element.id)"
      ></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="openUserInfo(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
<mat-paginator
  (page)="handlePageEvent($event)"
  [length]="userService.filteredUsers().length"
  [pageSize]="10"
  [pageIndex]="pageIndex"
></mat-paginator>
